<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section class="big-box">
        <div class="box basic">
            <h2>Basic</h2>
            <p class="price">$10/mo</p>
            <ul>
                <li><i class="fas fa-user"></i> Single User</li>
                <li><i class="fas fa-hdd"></i> 50GB Storage</li>
                <li><i class="fas fa-envelope"></i> Email Support</li>
            </ul>
            <button>Select Plan</button>
        </div>
        <div class="box pro">
            <h2>Pro</h2>
            <p class="price">$20/mo</p>
            <ul>
                <li><i class="fas fa-users"></i> 5 Users</li>
                <li><i class="fas fa-database"></i> 100GB Storage</li>
                <li><i class="fas fa-headset"></i> Priority Support</li>
            </ul>
            <button>Select Plan</button>
        </div>
        <div class="box premium">
            <h2>Premium</h2>
            <p class="price">$30/mo</p>
            <ul>
                <li><i class="fas fa-users-cog"></i> Unlimited Users</li>
                <li><i class="fas fa-server"></i> 200GB Storage</li>
                <li><i class="fas fa-phone-alt"></i> 24/7 Support</li>
            </ul>
            <button>Select Plan</button>
        </div>
    </section>
</body>
</html>
